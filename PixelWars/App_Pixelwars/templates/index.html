<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixels War</title>
    <style>
        .pixel-container {
            display: grid;
            grid-template-columns: repeat(130, 5px); /
            grid-template-rows: repeat(50, 5px); /
            gap: 1px; /* Espacement entre les pixels */
        }

        .pixel {
            width: 5px;
            height: 5px;
            background-color: transparent; /* Couleur de fond transparente par défaut */
            border: 1px solid rgba(0, 0, 0, 0.2);  /* Bordure grise légèrement transparente */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="pixel-container">
                    {% for pixel in pixels %}
                        <div class="pixel" style="background-color: {{ pixel.color }}"></div>
                    {% endfor %}
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
